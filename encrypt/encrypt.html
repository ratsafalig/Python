<div>
    <style>
        .article {
            display: none;
        }

        .encryption {
            border-radius: 3px;
            border: 3px solid green;
            margin: 3px;
            width: 20%;
            float: left;
            display: block;
            text-align: center;
            font-weight: bold;
            color: green;
            background-color: black;
        }
    </style>
    <div>
        <div class="encryption">secret</div>
        <input class="encryption" style="width: 50%;" type="text" id="secret" value="1234123412341234">
        <input class="encryption" type="button" id="decrypt" value="decrypt" onclick="decrypt()">
    </div>
    {{ content }}
    <script src="/samplers/sjcl.js"></script>
    <script>
        function string2FourByteArr(str){
            let oneByteArr = [];
            let i = 0;
            for(i = 0;i < str.length;){
                if(i % 2 == 0){
                    let left = str.charCodeAt(i++);
                    let right = str.charCodeAt(i++);
                    left = (left & 15) << 4;
                    right = right & 15;
                    oneByteArr.push(left | right)
                }
            }
            let fourByteArr = [];
            for(i = 0;i < oneByteArr.length;){
                let temp = 0
                temp += oneByteArr[i++] << 24;
                temp += oneByteArr[i++] << 16;
                temp += oneByteArr[i++] << 8;
                temp += oneByteArr[i++];
                fourByteArr.push(temp);
            }
            return fourByteArr;
        }

        function int2ByteArr(int){
            let byteArr = [];
            let _1 = (int & (255 << 24)) >> 24;
            let _2 = (int & (255 << 16)) >> 16;
            let _3 = (int & (255 << 8)) >> 8;
            let _4 = (int & 255);
            byteArr.push(_1);
            byteArr.push(_2);
            byteArr.push(_3);
            byteArr.push(_4);
            return byteArr;
        }

        function byteArr2String(byteArr){
            let srcString = "";
            for(let i = 0;i < byteArr.length;i++){
                srcString += String.fromCharCode(byteArr[i]);
            }
            return srcString;
        }

        function byteArr2int(byteArr){
            let i = 0;
            let int = 0;
            int += byteArr[i++] << 24;
            int += byteArr[i++] << 16;
            int += byteArr[i++] << 8;
            int += byteArr[i++] << 0;
            return int;
        }

        function decrypt() {
            let i = 0;
            let secret = document.getElementById("secret").value;
            let key = []
            for(i = 0;i < secret.length;i += 4){
                if(i % 4 == 0){
                    let int = byteArr2int([secret.charCodeAt(i + 0), secret.charCodeAt(i + 1), secret.charCodeAt(i + 2), secret.charCodeAt(i + 3)]);
                    key.push(int);
                }
            }
            let aes = new sjcl.cipher.aes(key);
            let j = 0;
            let encryptedArticle = document.getElementsByClassName("article").item(0).innerText;
            encryptedArticle = string2FourByteArr(encryptedArticle);
            let decryptedBytes = [];
            let decryptedArticle = "";
            for (i = 0; i < encryptedArticle.length;i += 4) {
                let decryptedSegment = aes.decrypt([encryptedArticle[i], encryptedArticle[i + 1], encryptedArticle[i + 2], encryptedArticle[i + 3]]);
                decryptedArticle += byteArr2String(int2ByteArr(decryptedSegment[0]));
                decryptedArticle += byteArr2String(int2ByteArr(decryptedSegment[1]));
                decryptedArticle += byteArr2String(int2ByteArr(decryptedSegment[2]));
                decryptedArticle += byteArr2String(int2ByteArr(decryptedSegment[3]));
            }
            while(decryptedArticle[decryptedArticle.length - 1] == ' '){
                decryptedArticle = decryptedArticle.substr(0, encryptedArticle.length - 1);
            }
            document.getElementsByTagName("article").item(0).innerHTML = decryptedArticle;
            toc();
        }
    </script>
    <script>
        function toc() {
            var SOURCES = window.TEXT_VARIABLES.sources;
            var TOC_SELECTOR = window.TEXT_VARIABLES.site.toc.selectors;
            window.Lazyload.js(SOURCES.jquery, function () {
                var $window = $(window);
                var $articleContent = $('.js-article-content');
                var $tocRoot = $('.js-toc-root'), $col2 = $('.js-col-aside');
                var toc;
                var tocDisabled = false;
                var hasSidebar = $('.js-page-root').hasClass('layout--page--sidebar');
                var hasToc = $articleContent.find(TOC_SELECTOR).length > 0;

                function disabled() {
                    return $col2.css('display') === 'none' || !hasToc;
                }

                tocDisabled = disabled();

                toc = $tocRoot.toc({
                    selectors: TOC_SELECTOR,
                    container: $articleContent,
                    scrollTarget: hasSidebar ? '.js-page-main' : null,
                    scroller: hasSidebar ? '.js-page-main' : null,
                    disabled: tocDisabled
                });

                $window.on('resize', window.throttle(function () {
                    tocDisabled = disabled();
                    toc && toc.setOptions({
                        disabled: tocDisabled
                    });
                }, 100));

            });
        }
    </script>
</div>
